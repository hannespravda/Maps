<!DOCTYPE html>
<html>
<head>
    <title>Highlight Street</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([45.482892, 9.227242], 15); // Centered on Via Giovanni Lulli, Milan

        // Add a base layer (e.g., OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Coordinates for Via Giovanni Lulli, Milan
        var streetCoordinates = [
            [45.482456, 9.225911],  // Start of the street
            [45.484181, 9.228746],  // End of the street
        ];

        // Create and add the polyline for Via Giovanni Lulli
        var streetPolyline = L.polyline(streetCoordinates, { color: 'red' }).addTo(map);

        // Fit the map to the bounds of the street
        map.fitBounds(streetPolyline.getBounds());

        // Add a popup with street information
        streetPolyline.bindPopup("Via Giovanni Lulli, 20131 Milano");

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember Checkbox State</title>
    <style>
        /* Add your checkbox styling here */
    </style>
</head>
<body>
    <label for="rememberCheckbox">Remember Me</label>
    <input type="checkbox" id="rememberCheckbox">

    <script>
        // Check if there's a stored value and set the checkbox accordingly
        const rememberCheckbox = document.getElementById('rememberCheckbox');
        const storedValue = localStorage.getItem('rememberCheckboxState');
        if (storedValue) {
            rememberCheckbox.checked = JSON.parse(storedValue);
        }

        // Add an event listener to save the checkbox state when it changes
        rememberCheckbox.addEventListener('change', function () {
            localStorage.setItem('rememberCheckboxState', this.checked);
        });
    </script>
</body>
</html>
